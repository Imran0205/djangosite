{% extends 'main/lay.html' %}
{% block content %}
<header class="c">
    <h1 class="kk" id="loh">Информация о языках программирования </h1>
</header>
<main>
    {% if is_mobile %}
    <style>
       .kk {
        transform: scale(0.25);
       }
    </style>
    {% endif %}
    {% for k in langu %}
      <div class="b">
          <h2>{{ k.lang }}</h2>
          <a href="{% url 'detail' k.id %}">Описание</a>
      </div>
    {% endfor %}
</main>
{% endblock %}
{% block title %}
Языки программирования
{% endblock %}
